<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPackage - Sustainable Beauty</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
        }
        .product-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    <div id="app">
        <!-- Header -->
        <nav class="glass rounded-xl p-4 mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">EcoPackage</h1>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <input type="search" placeholder="Search products..." class="glass p-2 rounded-lg text-white placeholder-white">
                    <i class="bi bi-search absolute right-3 top-2.5 text-white"></i>
                </div>
                <i class="bi bi-heart text-white text-xl"></i>
                <i class="bi bi-cart text-white text-xl"></i>
                <button class="glass px-4 py-2 rounded-lg text-white">Login</button>
            </div>
        </nav>

        <!-- Categories -->
        <div class="glass rounded-xl p-4 mb-6 overflow-x-auto">
            <div class="flex gap-4">
                <button v-for="category in categories" class="whitespace-nowrap glass px-4 py-2 rounded-lg text-white">
                    {{ category }}
                </button>
            </div>
        </div>

        <!-- Featured Products -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div v-for="product in products" class="glass rounded-xl p-4 product-card">
                <img :src="product.image" :alt="product.name" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-white font-semibold mb-2">{{ product.name }}</h3>
                <p class="text-white opacity-75 text-sm mb-2">{{ product.description }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-white font-bold">${{ product.price }}</span>
                    <button class="glass px-3 py-1 rounded-lg text-white">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Sustainability Tips -->
        <div class="glass rounded-xl p-6 mb-6">
            <h2 class="text-xl font-bold text-white mb-4">Sustainability Tips</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div v-for="tip in sustainabilityTips" class="glass p-4 rounded-lg">
                    <i :class="tip.icon + ' text-2xl text-white mb-2'"></i>
                    <h3 class="text-white font-semibold mb-2">{{ tip.title }}</h3>
                    <p class="text-white opacity-75 text-sm">{{ tip.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    categories: ['All', 'Shampoo', 'Conditioner', 'Moisturizer', 'Sunscreen', 'Nail Polish', 'Body Lotion'],
                    products: [
                        {
                            name: 'Eco Shampoo',
                            description: 'Zero-waste shampoo with natural ingredients',
                            price: 14.99,
                            image: 'https://images.unsplash.com/photo-1585232351009-aa87416fca90?auto=format&fit=crop&w=800'
                        },
                        {
                            name: 'Natural Sunscreen',
                            description: 'Reef-safe sunscreen in recyclable packaging',
                            price: 24.99,
                            image: 'https://images.unsplash.com/photo-1556229174-5e42a09e45af?auto=format&fit=crop&w=800'
                        },
                        {
                            name: 'Organic Moisturizer',
                            description: 'Sustainable moisturizer in glass container',
                            price: 19.99,
                            image: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&w=800'
                        },
                        {
                            name: 'Vegan Nail Polish',
                            description: 'Non-toxic nail polish in recycled glass',
                            price: 9.99,
                            image: 'https://images.unsplash.com/photo-1608248597279-f99d160bfcbc?auto=format&fit=crop&w=800'
                        }
                    ],
                    sustainabilityTips: [
                        {
                            icon: 'bi bi-recycle',
                            title: 'Recycle Packaging',
                            description: 'Learn how to properly recycle different types of beauty product packaging'
                        },
                        {
                            icon: 'bi bi-droplet',
                            title: 'Water Conservation',
                            description: 'Tips for reducing water usage during your beauty routine'
                        },
                        {
                            icon: 'bi bi-tree',
                            title: 'Choose Eco-Friendly',
                            description: 'Guide to identifying truly sustainable beauty products'
                        }
                    ]
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
